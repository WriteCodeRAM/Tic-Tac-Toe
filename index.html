<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="game-board">
        <div class="box row-one col-one diag-one"></div>
        <div class="box row-one col-two"></div>
        <div class="box row-one col-three diag-two"></div>
        <div class="box row-two col-one"></div>
        <div class="box row-two col-two diag-one diag-two"></div>
        <div class="box row-two col-three"></div>
        <div class="box row-three col-one diag-two"></div>
        <div class="box row-three col-two"></div>
        <div class="box row-three col-three diag-one"></div>
        
    
    </div>
    
</body>
</html>
